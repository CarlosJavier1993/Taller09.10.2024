<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudiante

    </title>
</head>
<body>
     
    <!-- FORMULARIO ESTUDIANTES -->
    <h1>Formulario de registro para estudiantes</h1>

    <form action="#" id="formGet">
        <!-- CAMPO NOMBRE -->
        <label for="nombreGet">Nombre:</label>
        <input type="text" name="nombre" id="nombreGet" required>
        <br>
        <br>
        <!-- CAMPO EDAD -->
        <label for="edadGet">Edad:</label>
        <input type="number" name="edad" id="edadGet" required>
        <br>
        <br>
        <!-- CAMPO CURSO -->
        <label for="cursoGet">Curso:</label>
        <input type="text" name="curso" id="cursoGet" required>
        <br>
        <br>
        <!-- CAMPO SEXO -->
        <label for="sexoGet">Sexo:</label>
        <label>
        <input type="radio" name="genero" value="masculino"> Masculino
        </label>
        <label>
        <input type="radio" name="genero" value="femenino"> Femenino
        </label>
        <br>
        <br>
        <!-- CAMPO CORREO -->
        <label for="correoGet">Correo:</label>
        <input type="text" name="correo" id="correoGet" required>
        <br>
        <br>
        <!-- CAMPO CONTRASEÑA -->
        <label for="contrasenaGet">Contraseña:</label>
        <input type="text" name="contrasena" id="contrasenaGet" required>
        <br>
        <br>
        <input type="checkbox" name="checkBoxDeclaracion" id="declaracionGet">
        <label for="declaracionGet">Declaro que los datos antes ingresados son verificables y son de mi propiedad</label>
        <br>
        <br>
        <!-- ENVIO DEL FORMULARIO -->
        <button type="sumbit">Enviar</button>
    </form>

</body>
</html>
